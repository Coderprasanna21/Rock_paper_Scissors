<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper & Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading"> ROCK PAPER SCISSOR</h1>
    <div class="icons">
        <div id="hand1">
            <img src="rock.png" id="img1">
        </div>
        <div id="hand2">
            <img src="rock.png" id="img2">
        </div>
    </div>
   
    <div class="btns">
        <button id="rock" onclick="play(0)">ROCK</button>
        <button id="paper" onclick="play(1)">PAPER</button>
        <button id="scissors" onclick="play(2)">SCISSORS</button>
        <button id="start" onclick="start()">START</button>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
